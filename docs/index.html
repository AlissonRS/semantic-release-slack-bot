<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Semantic Releaser</title>

		<style>
			html {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
					Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
					'Helvetica Neue', sans-serif;
			}

			.wrapper {
				width: 70%;
				margin: 100px auto;
				display: flex;
				justify-content: center;
				flex-wrap: wrap;
				padding-bottom: 300px;
				position: relative;
			}

			.header-container {
				min-width: 55%;
				display: flex;
				margin-bottom: 45px;
				justify-content: center;
			}
			.header-container img {
				width: 70px;
				height: 70px;
			}

			.header-container h1 {
				margin: 10px 10px 50px;
				font-size: 300%;
			}
			.input-container {
				min-width: 55%;
				display: flex;
				border: 1px solid #0288d1;
				border-radius: 8px;
				overflow: hidden;
			}
			p {
				position: absolute;
				bottom: 20px;
			}
			.input-container div {
				width: 10%;
				color: white;
				cursor: pointer;
				background-color: #0288d1;
				font-size: 180%;
				text-align: center;
				transition: background-color 0.2s;
				padding: 0 10px;
			}
			.input-container div:hover {
				background-color: #016092;
			}
			input {
				width: 90%;
				border: none;
				font-size: 250%;
				padding: 10px;
			}

			@media (max-width: 470px) {
				.wrapper {
					width: 90%;
				}
				.header-container {
					flex-wrap: wrap;
					justify-content: center;
					margin-bottom: 0;
				}
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="header-container">
				<img
					src="./rocket-emoji-by-google.png"
					alt="rocket-emoji-by-google"
				/>
				<h1>Semantic Releaser</h1>
			</div>
			<div class="input-container">
				<input type="text" id="input-field" value="..." />
				<div id="copy-button">âŽ˜</div>
			</div>
			<p>
				Copy the publish url and paste it into your config. This is a
				private value, do not share it with anyone you do not trust.
				<br /><br />
				Complete instructions are available at the
				<a href="https://github.com/juliuscc/semantic-release-slack-bot"
					>github repo</a
				>
				repo
			</p>
		</div>
	</body>

	<script>
		function buttonClick(event) {
			document.querySelector('#input-field').select()
			document.execCommand('copy')
		}

		function fieldClick(event) {
			document.querySelector('#input-field').select()
		}

		const urlParams = new URLSearchParams(window.location.search)
		const token = urlParams.get('access_token')
		let field = document.querySelector('#input-field')
		field.value = token
		field.addEventListener('click', fieldClick)

		let button = document.querySelector('#copy-button')
		button.addEventListener('click', buttonClick)
	</script>
</html>
